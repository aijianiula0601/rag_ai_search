    <style>

        .search-container {

        }
        
        .search-header {

        .search-header img {

        .model-select {

            background-repeat: no-repeat;

            transition: all 0.2s;
        }
        
        .model-select:hover {

        .loading-indicator {

        .loading-indicator::before,
        .loading-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;

            animation: ripple 1.4s ease-in-out infinite;

        .loading-indicator::after {
            animation-delay: 0.7s;
        }
        
        @keyframes ripple {

                opacity: 1;
            }
            100% {

            }
        }

<body>
    <!-- 左侧边栏 -->
    <div class="sidebar">
        <div class="logo" onclick="startNewChat()">
            <i class="bi bi-search" style="font-size: 1.5rem; color: #007bff;"></i>
            <span>RAG AI Search</span>
        </div>

        <div class="history-search">
            <i class="bi bi-search"></i>
            <input type="text" 
                   id="history-search-input" 
                   placeholder="Search history..."
                   oninput="searchHistory(this.value)">
        </div>
        <div class="history-list" id="history-list">
            <!-- 历史记录项会在这里动态添加 -->
        </div>
        <button class="clear-history-btn" onclick="clearHistory()">
            <i class="bi bi-trash"></i>
            清空历史记录
        </button>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="top-bar">
            <div id="model-selector" class="model-selector">
                <div class="models-loading">加载中...</div>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="bi bi-plus-lg"></i>
                <span>New Chat</span>
            </button>
        </div>
        
        <div class="search-container">
            <div class="search-header">
                <i class="bi bi-search" style="font-size: 2.5rem; color: #007bff;"></i>
                <h1>RAG AI Search Engine</h1>
                <p>Intelligent search powered by RAG technology</p>
            </div>
            
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="query" 
                       placeholder="输入您的问题，按回车搜索..."
                       onkeydown="handleKeyPress(event)">
            </div>
        </div>

        <div class="chat-container" id="chat-messages">
            <!-- 消息会动态添加到这里 -->
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-indicator"></div>
            <span id="loading-text">思考中</span>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const searchContainer = document.querySelector('.search-container');
        let chatHistory = [];
        
        // 配置 marked 选项
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        function addMessage(content, isUser = false) {
            chatMessages.style.display = 'block';
            searchContainer.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.innerText = content;
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
            } else {
                // 返回消息容器，供后续更新使用
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                return {
                    updateSources: (sources) => {
                        if (sources && sources.length > 0) {
                            const sourcesHtml = `
                                <div class="sources-list">
                                    <div class="sources-title">参考来源</div>
                                    <div class="sources-container">
                                        ${sources.map((source, index) => `
                                            <div class="source-item">
                                                <span class="source-number">${(index + 1).toString().padStart(2, '0')}</span>
                                                <div class="source-content">
                                                    <a href="${source.url}" target="_blank" class="source-title" 
                                                       title="${source.title}">
                                                        ${source.title}
                                                    </a>
                                                    ${source.score ? 
                                                        `<div class="source-score">相关度: ${source.score.toFixed(2)}</div>` 
                                                        : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            const sourcesDiv = document.createElement('div');
                            sourcesDiv.innerHTML = sourcesHtml;
                            messageContent.appendChild(sourcesDiv);
                        }
                    },
                    updateAnswer: (answer) => {
                        const answerDiv = messageContent.querySelector('.answer-content') || 
                            document.createElement('div');
                        answerDiv.className = 'answer-content';
                        answerDiv.innerHTML = marked.parse(answer);
                        
                        // 代码高亮
                        answerDiv.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightBlock(block);
                        });
                        
                        if (!answerDiv.parentNode) {
                            messageContent.appendChild(answerDiv);
                        }
                        
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                };
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitQuery();
            }
        }

        // 修改历史记录相关变量和函数
        const historyList = document.getElementById('history-list');

        // 修改页面加载初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 重置界面状态
            chatMessages.innerHTML = '';
            searchContainer.style.display = 'block';
            chatMessages.style.display = 'none';
            
            // 清空并聚焦搜索框
            const searchInput = document.getElementById('query');
            searchInput.value = '';
            searchInput.focus();
            
            // 只加载历史记录列表，不显示任何对话
            try {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    chatHistory = JSON.parse(savedHistory);
                    updateHistoryList();
                }
            } catch (e) {
                console.error('Error loading history:', e);
                chatHistory = [];
            }
        });

        // 修改 updateHistoryList 函数
        function updateHistoryList(searchText = '') {
            const historyItems = document.getElementById('history-list');
            const filteredHistory = searchText
                ? chatHistory.filter(session => 
                    session.query.toLowerCase().includes(searchText.toLowerCase()))
                : chatHistory;
            
            if (filteredHistory.length === 0) {
                historyItems.innerHTML = '<div class="empty-history">暂无历史记录</div>';
                return;
            }
            
            historyItems.innerHTML = filteredHistory.map(session => `
                <div class="history-item" onclick="loadChatSession(${JSON.stringify(session).replace(/"/g, '&quot;')})">
                    <i class="bi bi-chat-left-text"></i>
                    <div class="history-item-content">
                        <div class="history-item-query">${session.query}</div>
                        <div class="history-item-time">${new Date(session.timestamp).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // 修改保存聊天会话的函数
        function saveChatSession(query, messageData) {
            const session = {
                id: Date.now(),
                query: query,
                answer: messageData,  // 直接保存完整的 messageData
                timestamp: new Date().toISOString()
            };
            
            chatHistory.unshift(session);
            if (chatHistory.length > 50) {
                chatHistory.pop();
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateHistoryList();
        }
        
        // 修改加载历史对话函数
        function loadChatSession(session) {
            if (!session) return;
            
            // 清空当前对话
            chatMessages.innerHTML = '';
            
            // 显示用户问题
            addMessage(session.query, true);
            
            // 创建消息容器并显示答案
            const messageContainer = addMessage({});
            
            // 显示源文档和答案
            if (session.answer && session.answer.sources) {
                messageContainer.updateSources(session.answer.sources);
            }
            if (session.answer && session.answer.answer) {
                messageContainer.updateAnswer(session.answer.answer);
            }
            
            // 切换到聊天视图
            chatMessages.style.display = 'block';
            searchContainer.style.display = 'none';
        }
        
        // 修改 logo 点击事件
        document.querySelector('.logo').addEventListener('click', startNewChat);
        
        async function submitQuery() {
            const query = document.getElementById('query').value.trim();
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const selectedModel = document.querySelector('.model-option.active').dataset.model;
            
            if (!query) {
                alert('请输入有效的问题！');
                return;
            }
            
            try {
                addMessage(query, true);
                loading.style.display = 'flex';
                loadingText.textContent = '思考中';
                
                // 创建消息容器和更新函数
                const messageContainer = addMessage({});
                let messageData = {
                    answer: '',
                    sources: []
                };
                
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: query,
                        model: selectedModel
                    })
                });
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let hasStartedGenerating = false;
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                if (data.sources) {
                                    messageData.sources = data.sources;
                                    messageContainer.updateSources(data.sources);
                                }
                                if (data.content) {
                                    if (!hasStartedGenerating) {
                                        loadingText.textContent = '生成中';
                                        hasStartedGenerating = true;
                                    }
                                    messageData.answer += data.content;
                                    messageContainer.updateAnswer(messageData.answer);
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
                
                // 保存到历史记录
                saveChatSession(query, messageData);
                
            } catch (error) {
                addMessage(`系统错误: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // 添加搜索历史记录函数
        function searchHistory(searchText) {
            updateHistoryList(searchText);
        }
        
        // 修改 startNewChat 函数
        function startNewChat() {
            chatMessages.innerHTML = '';
            searchContainer.style.display = 'block';
            chatMessages.style.display = 'none';
            document.getElementById('query').value = '';
            document.getElementById('query').focus();
        }
        
        // 添加清空历史记录功能
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                updateHistoryList();
            }
        }

        // 添加加载历史记录的函数
        function loadHistory() {
            const historyList = document.getElementById('history-list');
            const chatMessages = document.getElementById('chat-messages');
            const searchContainer = document.querySelector('.search-container');
            
            // 从localStorage获取历史记录
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            if (chatHistory.length > 0) {
                // 只更新历史列表，不显示最近的对话
                historyList.innerHTML = chatHistory.map(session => `
                    <div class="history-item" onclick="loadChatSession(${JSON.stringify(session).replace(/"/g, '&quot;')})">
                        <i class="bi bi-chat-left-text"></i>
                        <div class="history-item-content">
                            <div class="history-item-query">${session.query}</div>
                            <div class="history-item-time">${new Date(session.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                // 如果没有历史记录，显示空状态
                historyList.innerHTML = '<div class="empty-history">暂无历史记录</div>';
            }
            
            // 始终显示搜索框，隐藏聊天消息
            searchContainer.style.display = 'block';
            chatMessages.style.display = 'none';
        }

        // 在页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });

        // 模型选择器点击事件
        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', function() {
                // 移除其他选项的激活状态
                document.querySelectorAll('.model-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                // 激活当前选项
                this.classList.add('active');
            });
        });

        // 修改加载模型列表的函数
        async function loadModels() {
            const modelSelector = document.getElementById('model-selector');
            if (!modelSelector) return;
            
            try {
                modelSelector.innerHTML = '<div class="models-loading">加载中...</div>';
                
                const response = await fetch('/models');
                const data = await response.json();
                
                if (data.success && data.models && data.models.length > 0) {
                    const models = data.models.sort((a, b) => a.display_name.localeCompare(b.display_name));
                    
                    const select = document.createElement('select');
                    select.className = 'model-select';
                    select.id = 'model-select';
                    
                    models.forEach((model, index) => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.display_name;
                        if (index === 0) option.selected = true;
                        select.appendChild(option);
                    });
                    
                    modelSelector.innerHTML = '';
                    modelSelector.appendChild(select);
                } else {
                    modelSelector.innerHTML = '<div class="models-loading">无可用模型</div>';
                }
            } catch (e) {
                console.error('Error loading models:', e);
                modelSelector.innerHTML = '<div class="models-loading">加载失败</div>';
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();  // 加载可用模型
            loadHistory(); // 加载历史记录
        });
